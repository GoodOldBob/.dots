# Me!
realname: "Ethan C"
username: "metakirby5"

# System
xft_dpi: 276

# Fonts
font: "PixelMPlus12"
term_fonts:
  - "PixelMPlus12"
  - "M+ 1p"
  - "Baekmuk Gulim"
use_bold: false
pixelsize: 28
term_letterspace: 2

# WM
wallpapers: "/usr/share/backgrounds/in_rotation/"
floating: false
inner_gap_size: 15
border_size: 5
dmenu_flags: '-i -f -fn "{{ font }}:pixelsize={{ pixelsize }}" -nf "{` {{ colors }}["foreground"] `}" -nb "{` {{ colors }}["background"] `}" -sf "{` {{ colors }}["foreground"] `}" -sb "{` {{ colors }}[{{ colors }}["primary"]]["normal"] `}" -h {{ bar_height }}'
dunst_dmenu_flags: '-i -f -fn "{{ font }}:pixelsize={{ pixelsize }}" -nf {` {{ colors }}["foreground"] `} -nb {` {{ colors }}["background"] `} -sf {` {{ colors }}["foreground"] `} -sb {` {{ colors }}[{{ colors }}["primary"]]["normal"] `} -h {{ bar_height }}'
dunst_geometry: "0x5-50+{` {{ bar_height }} + 50 `}"

# Bar
bar_height: 50
bar_conky_height: "{` {{ bar_height }} + {{ inner_gap_size }} `}"
bar_bgc: "#00{` {{ colors }}['background'].lstrip('#')  `}"
bar_block_bgc: "#ff{` {{ colors }}['background'].lstrip('#')  `}"
bar_underline_color: "#88{` {{ colors }}['foreground'].lstrip('#') `}"
bar_fonts:
  - "PixelMPlus12-7"
  - "M+ 1p-7"
  - "Baekmuk Gulim-7"
bar_font_offset: -5
bar_underline: 0

# GTK
gtk_theme: "oomox-whizkers"
gtk_icon_theme: "Numix-Circle"
gtk_cursor_theme: "Adwaita"

# Colors

colors:
  name:         "untitled"
  primary:      "blue"
  secondary:    "red"
  background:   "#272727"
  foreground:   "#fafafa"
  black:
    normal:     "#353540"
    bold:       "#545466"
  red:
    normal:     "#aa706b"
    bold:       "#d28a84"
  green:
    normal:     "#aaaa76"
    bold:       "#d2d291"
  yellow:
    normal:     "#c8b8a1"
    bold:       "#f0dcc1"
  blue:
    normal:     "#87aaa6"
    bold:       "#a6d2cd"
  magenta:
    normal:     "#7cb6c8"
    bold:       "#94daf0"
  cyan:
    normal:     "#82aa88"
    bold:       "#a0d2a8"
  white:
    normal:     "#d8d8d8"
    bold:       "#eaeaea"

# Utility

colornumbers:
  black:    0
  red:      1
  green:    2
  yellow:   3
  blue:     4
  magenta:  5
  cyan:     6
  white:    7

irssi_colors:
  black:
    normal: '%k'
    bold:   '%K'
    bg:     '%0'
  red:
    normal: '%r'
    bold:   '%R'
    bg:     '%1'
  green:
    normal: '%g'
    bold:   '%G'
    bg:     '%2'
  yellow:
    normal: '%y'
    bold:   '%Y'
    bg:     '%3'
  blue:
    normal: '%b'
    bold:   '%B'
    bg:     '%4'
  magenta:
    normal: '%m'
    bold:   '%M'
    bg:     '%5'
  cyan:
    normal: '%c'
    bold:   '%C'
    bg:     '%6'
  white:
    normal: '%w'
    bold:   '%W'
    bg:     '%7'

