# Fonts
font: "Calibri"
term_fonts:
  - "Source Code Pro"
  - "M+ 1p"
  - "Baekmuk Gulim"
pixelsize: 28
term_letterspace: -1
term_bold: true

# WM
wallpapers: "/usr/share/backgrounds/in_rotation/"
inner_gap_size: 40
border_size: 7
dmenu_flags: '-i -f -fn "{{ font }}:pixelsize={{ pixelsize }}" -nf "{{ n_white }}" -nb "{{ n_black }}" -sf "{{ b_white }}" -sb "{{ n_primary }}" -b -h 100'
dunst_geometry: "0x5-75+75"

# Bar
bar_height: 70
bar_bgc: "#aa{` '{{ bgc }}'.lstrip('#')  `}"
bar_fonts:
  - "M+ 1p-7"
bar_underline: 2

# Colors
# TODO: remove hash so that we can prepend alphas in lemonbar
bgc: "#272727"
fgc: "#fafafa"

n_black: "#393939"
b_black: "#5b5b5b"
n_red: "#f42d6c"
b_red: "#fa9fbb"
n_green: "#6cf42d"
b_green: "#bbfa9f"
n_yellow: "#f4b52d"
b_yellow: "#fadd9f"
n_blue: &n_primary "#2d8af4"
b_blue: &b_primary "#9ec9fa"
n_magenta: "#b52df4"
b_magenta: "#dd9ffa"
n_cyan: "#2df4b5"
b_cyan: "#9ffadd"
n_white: "#d8d8d8"
b_white: "#ffffff"

n_primary: *n_primary
b_primary: *b_primary

ncmpcpp_primary: "blue"
ncmpcpp_secondary: "magenta"
ncmpcpp_primary_n: "5"
ncmpcpp_secondary_n: "6"

