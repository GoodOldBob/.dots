username: "luluco"
i3_initcode: |
  exec $nsi gnome-settings-daemon
  exec $nsi urxvtd -q -o -f
  exec $nsi compton
  exec $nsi xautolock
  exec $nsi dunst
  exec $nsi xmodmap -e "keycode 66 = Escape"
  exec $nsi xmodmap -e "keycode 9 = grave asciitilde"
  exec $nsi xrandr --output DP-1 --rotate left
  exec $nsi xset dpms 720 840 960 s 600
i3_default_workspaces: |
  workspace 1:一 output DVI-I-1
  workspace 2:二 output DP-1
term_name: "urxvtc"
xft_dpi: 96
font: "Ubuntu"
term_fonts:
  - "Ubuntu Mono"
bar_fonts:
  - "Ubuntu-12"
  - "M+ 1p-10"
bar_font_offset: 0
pixelsize: 18
term_letterspace: 0
term_padding: 15
border_size: 2
bar_height: 20
